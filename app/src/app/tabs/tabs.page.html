

<ion-tabs>
  <ion-header class="header" [translucent]="true">
    <ion-toolbar color="warning tint"> <!--mudado a cor o toolbar-->
      <ion-grid class="toolbar"><!--Criado um grid pra separar as informaçoes-->
        <ion-row class="ion-justify-content-between"> <!--Faz o juste automatico do tamanho-->
          <ion-row>
            <ion-col size="auto"><!--Faz o juste automatico do tamanho-->
              <ion-label>Alcides Sandoli</ion-label>
              <ion-row>
                <ion-label>Humano Variante</ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-col size="auto"><!--Faz o juste automatico do tamanho-->
            <ion-row class="ion-justify-content-start"><!--Faz o juste automatico do tamanho-->
            <ion-label>Guerreiro Campeão 1</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="auto">
            <!--Coloca um bottão de UP-->
            <ion-buttons>
              <ion-button size="auto" color="primary" size="large">
                <ion-icon slot="icon-only" name="arrow-up-circle-outline" size="large"></ion-icon>
              </ion-button>
          </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="bottom" color="warning tint">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Ficha</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="construct-outline"></ion-icon>
      <ion-label>Equipamentos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="star-outline"></ion-icon>
      <ion-label>Habilidades</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="analytics-outline"></ion-icon>
      <ion-label>Magias</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
